<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria de imagenes adaptable</title>
    <style>
        .foto {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-content: stretch;
        }

        .tamano {
            width: 275px;
            height: 275px;
            padding: 2%;
        }

    </style>
</head>
<body>
<div class="foto">
    <img class="tamano" src="./fotos/1 (2).jpg" alt="2">
    <img class="tamano" src="./fotos/1 (3).jpg" alt="3">
    <img class="tamano" src="./fotos/1 (4).jpg" alt="4">
    <img class="tamano" src="./fotos/1 (6).jpg" alt="6">
    <img class="tamano" src="./fotos/1 (7).jpg" alt="7">
    <img class="tamano" src="./fotos/1 (8).jpg" alt="8">

</div>


</body>
</html>
